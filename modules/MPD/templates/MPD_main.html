<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" />
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="content-language" content="en-US" />
        <meta name="language" content="en-US" />
        <title>Musique</title>
        <!-- ======================================================
            CSS
        ====================================================== -->
        <link rel="stylesheet" href="{{ url_for('MPDClient.static', filename='css/MPD.css') }}">
        <!-- ======================================================
            JavaScript
        ====================================================== -->
        <script type="text/javascript" src="{{ url_for('MPDClient.static', filename='lib/main.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='lib/jquery.min.js') }}"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                refresh_player_loop();
            });
        </script>
    </head>
    
    <!-- =======================================================
        HTML Body
    ======================================================= -->
    <body>
        <div id="zone_menu">
            <!-- generate menu bar -->
            {% for plugin in plugins %}
                {% if plugin.has_panel %}
                    {% if plugin.button_label %}
                        <button onclick='load_plugin_content("{{plugin.name}}", "index", {});'>{{plugin.button_label}}</button>
                    {% else %}
                        {{ plugin.button_html|safe }}
                    {% endif %}
                {% endif %}
            {% endfor %}
        </div>
        
        <div id="zone_options">
            <div style="display:inline;">
                <select id='timer' onchange="refresh_player_loop();">
                    <option value='1000'>refresh 1s</option>
                    <option value='2000'>refresh 2s</option>
                    <option value='5000' selected>refresh 5s</option>
                    <option value='10000'>refresh 10s</option>
                    <option value=''>refresh none</option>
                </select>
                <input type="checkbox" id='dispTags' onchange='changeDisplay(this);' />
            </div>

            {% if player_stream %}
                <div id="stream_player">
                <audio src="{{ player_stream }}" autoplay controls>
                    Échec, la balise audio n’est pas reconnue par votre navigateur
                </audio>
                </div>
            {% endif %}

        </div>
        
        <div id="zone_player">{{ player|safe }}</div>
        <div id="zone_plugins">
            <h1>Bienvenue</h1>
            <p>Bienvenue dans le lecteur  musical</p>
        </div>
        <div id="zone_playList">{{ player_playlist|safe }}</div>
    </body>
</html>
