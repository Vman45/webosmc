{% extends "base.html" %}

	{% block content %}

		{% if route %}
		<ul class="breadcrumb">
			{% for string in route %}
			<li><a>{{string}}</a></li>
			{% endfor %}
		</ul>
		{% endif %}


		<div class="jumbotron">
			<h1>{{ filename }}</h1>
			<a class="btn btn-lg btn-primary">Download</a>
		</div><!-- /.jumbotron-->
	{% endblock %}
