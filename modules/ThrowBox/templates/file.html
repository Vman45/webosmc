{% extends "squelette.html" %}

	{% block corps %}

		{%- if route -%}
		<ul class="uk-breadcrumb">
			{%- for string in route -%}
			<li><a>{{string}}</a></li>
			{%- endfor -%}
		</ul>
		{%- endif -%}


		<div class="uk-block-muted">
			<h1>{{ filename }}</h1>
			<a class="uk-button uk-button-primary uk-button-large">Download</a>
		</div>
	{% endblock %}
