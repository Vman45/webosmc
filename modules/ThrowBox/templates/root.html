{% extends "squelette.html" %}

	{% block corps %}
    <div class="uk-container uk-container-center">
        <div class="uk-margin">
            <ul class="uk-breadcrumb">
                <li><a>Navigation</a></li>
            </ul>

        {%- if folders|length > 0 -%}
            {%- for folder in folders -%}
            <a href={{ url_for("ThrowBox.browse", path=folder)}}>
            <div class="uk-panel uk-panel-box uk-width-1-1">
                <div class="uk-panel-title">
                    <span class="uk-icon-folder-open" style="margin-right:10px;"></span>
                    {{folder}}
                </div>
            </div>
            </a>
            {%- endfor -%}
        {%- endif -%}

        {%- if files|length > 0 -%}
            {%- for file in files -%}
            <a href={{ url_for("ThrowBox.browse", path=BASE_PATH+file)}}>
            <div class="uk-panel uk-panel-box-primary uk-width-1-1">
                    <span class="uk-icon-download" style="margin-right:10px;"></span>
                    {{file}}

            </div>
            </a>
            {%- endfor -%}
        {%- endif -%}
        </div>
    </div>
	{% endblock %}
